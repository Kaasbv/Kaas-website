<!DOCTYPE html>
<html>

<head>
  <title>Kaas website</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="background">
      <h1 class="text-center">Contact Us!</h1>
        <div class="column">
          <p>Here at The Beiler Caseus, we pride ourselves at customer service. 
            If you have questions, feedback or recommendations, please fill in this form. 
            One of our cheese guru employees will come to your aid as soon as possible!
            <br>
            In the meanwhile, enjoy this photograph of cows:
            <div>
              <img id="picture-of-cows" src="/images/cows.png" title="cows" alt="three cows in a field">
            </div> 
          </p>
        </div>
        
        <div class="column">
          <section>
            <form>
              <label for="name">First Name:</label><br>
              <input type="text" name="name" placeholder="Your Name"><br>
              <label for="email">Last Name:</label><br>
              <input type="text" name="email" placeholder="Your Last Name"><br>
              <label for="phone">Email:</label><br>
              <input type="text" name="phone" placeholder="Your E-mail Adress"><br>
              <label for="message">Message:</label><br>
              <textarea type="text" placeholder="Your message to us" rows="10" cols="50"></textarea><br>
              <input type="submit" value="Submit">
            </form>
          </section>
        </div> 
    </div>   
  </div>
</body>

</html>
