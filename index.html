<!DOCTYPE html>
<html>

<head>
  <title>Kaas website</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div>
      <h1 class="text-center">Contact Us!</h1>
      <div class="column">
        <p>Here at The Beiler Caseus, we pride ourselves at customer service. 
          If you have questions, feedback or recommendations, please fill in this form. 
          One of our Dutch 'Cheese head' employees will come to your aid as soon as possible!
          <br>
          In the meanwhile, enjoy this photograph of cows:
          <div>
            <img id="picture-of-cows" src="/images/cows.png" title="cows" alt="three cows in a field">
          </div> 
        </p>
      </div>
      
      <div class="column">
        <section>
          <form action="/URL" method="POST">
            <label for="name">Your Name:</label><br>
            <input type="text" name="fname" placeholder="First*" required><input type="text" name="lname" placeholder="Last*" required><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" placeholder="Email*" required><br>
            <label for="message">Message:</label><br>
            <textarea type="text" placeholder="Your message to us*" rows="10" cols="50" required></textarea><br>
            <input type="submit" value="Submit">
          </form>
        </section>
      </div>
    </div>
  </div>

          


</body>

</html>
